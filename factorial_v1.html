<body bgcolor="green">

<br>

<h2>Ingrese datos</h2>

<div>
  <label>Numero : </label>
  <input id="num1"><br> 
</div>


 <p id="resultado"></p>
 <button type="button" onclick="Factorial()">Factorial</button>

<br>
<center> <h1> Realizar Factorial de un numero primo</h1>
<body bgcolor="green">

<br>

<h2>Ingrese datos</h2>

<div>
  <label>Numero primo: </label>
  <input id="num2"><br> 
</div>


 <p id="resultado2"></p>
 <button type="button" onclick="FactorialPrimo()">FactorialPrimo</button>

<br>

<script>

function Factorial()
        {
     var result, num1, text;
            num1 = document.getElementById("num1").value;

            if (num1=="") {
              text = "Es necesarios introducir un numero";
            }else{
              result=factorial(parseFloat(num1)); 
              text = "Factorial es = "+result;
            }
            document.getElementById("resultado").innerHTML = text;
        }

function factorial (n) {
  var total = 1; 
  for (i=1; i<=n; i++) {
    total = total * i; 
  }
  return total; 
}

function FactorialPrimo()
        {
     var result, num1, text;
            num2 = document.getElementById("num2").value;

            if (esPrimo(parseFloat(num2))) {
              text = "El numero introducido no es primo";
            }else{
              result=factorial(parseFloat(num2)); 
              text = "Factorial es = "+result;
            }
            document.getElementById("resultado2").innerHTML = text;
        }

function esPrimo(n){
  var primo;
  primo=true;
  for (var i=2;i<n;i++){
    if (n%i==0){
      primo=false;
    }
  }
  return primo;  
}
</script>
 </center>
